<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Password Generator Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="password-generator.css">
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2967184772666905"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="icon"><i class="fas fa-lock"></i></div>
      <div class="form">
        <label for="passwordLength">Password Length:</label>
        <input type="number" id="passwordLength" min="6" max="30" value="10">
        <br>
        <label for="passwordComplexity">Password Complexity:</label>
        <select id="passwordComplexity">
          <option value="1">Easy</option>
          <option value="2">Medium</option>
          <option value="3">Hard</option>
        </select>
        <br>
        <button id="generateBtn">Generate Password</button>
        <br>
        <input type="text" id="generatedPassword" readonly>
      </div>
    </div>
	<script src="password-generator.js"></script>
  </body>
</html>
